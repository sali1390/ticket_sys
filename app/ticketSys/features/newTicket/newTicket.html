<div class="">
  <h1 class="">Add a New Ticket</h1>
</div>
<p class="bodyText">Please enter the details of your new property.</p>
<div class="list list-inset">
  <label class="item item-input">
    <input type="text" name="title" placeholder="Title" ng-model="NewTicketVM.reqInfo.title">
  </label>
  <label class="item item-input">
    <input type="text" name="description" placeholder="Description" ng-model="NewTicketVM.reqInfo.description">
  </label>
</div>

<button class="button button-default button-block center-button" ng-click="NewTicketVM.propContinue()">
  ADD REQUEST
</button>
<br>
